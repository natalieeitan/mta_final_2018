<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8"/>
    <title>ברוך הבא לאתר</title>
    <link rel="stylesheet" type="text/css" href="/client/css/global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body dir="rtl">
<div class="flex-container w3-padding w3-white">
    <header>
        <div style="float: left; width: 130px">
            <button id="signUpBtn" class="w3-button w3-round-large">הרשמה לאתר</button>
        </div>
        <div style="float: right; width: 225px">
            <button id="signInBtn" class="w3-button w3-round-large">כניסה לאתר</button>
        </div>
    </header>
</div>
<div>
    <div class="container w3-half">
        <img src="/client/html/couple.jpg" style="width:100%">
        <button id="coupleSignUp" class="container btn">
            מתחתנים?
        </button>
    </div>
    <div class="container w3-half">
        <img src="/client/html/vanue.jpg" style="width:100%">
        <button id="supplierSignUp" class="container btn">
            ספקים?
        </button>
    </div>
</div>

<footer>
    <div style="float: left; width: 130px">
        <button id="contactUsBtn" class="w3-button w3-round-large">צור קשר</button>
    </div>
    <div style="float: right; width: 225px">
        <button id="whoAreWeBtn" class="w3-button w3-round-large">מי אנחנו?</button>
    </div>
</footer>

<script type="text/javascript">
    document.getElementById("signUpBtn").onclick = function () {
        location.href = "/client/html/register.html";
    };
    document.getElementById("signInBtn").onclick = function () {
        location.href = "/client/html/signIn.html";
    };

    document.getElementById("supplierSignUp").onclick = function () {
        location.href = "/client/html/register.html";
    };

    document.getElementById("coupleSignUp").onclick = function () {
        location.href = "/client/html/register.html";
    };

    document.getElementById("contactUsBtn").onclick = function () {
        location.href = "/client/html/contactUs.html";
    };
    document.getElementById("whoAreWeBtn").onclick = function () {
        location.href = "/client/html/whoAreWe.html";
    };
</script>
</body>
</html>
