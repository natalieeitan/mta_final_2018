<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>כניסה לזוגות</title>
    <link rel="stylesheet" type="text/css" href="/client/css/register.css">
    <link rel="stylesheet" type="text/css" href="/client/css/global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body dir="rtl" onload="getUrlParam('supplier')">
<a href="/client/html/dashboard.html"><img src="/client/html/tmpLogo.PNG" width="190" height="82" alt="wedit"
                                           style="float: left; alignment: top; alignment: left"></a>
<div class="form-style-8">
    <h2 align="center">כניסה</h2>
    <form action="/user" method="get">
        <ul class="errorMessages"></ul>
        <input name="action_signin" hidden>
        <input id="isSupplier" name="isSupplier" hidden>
        אימייל:<input type="text" name="email" required/><br/><br/>
        סיסמה:<input type="password" name="password" required/><br/><br/>
        <br/><br/>
        <input type="submit" value="כניסה"/>
        <input type="button" class="w3-button w3-black w3-right w3-round-large" onclick="getToRegisterPage()"
               value="הרשמו עכשיו!"/>
    </form>
</div>

<script type="text/javascript">
    function getToRegisterPage() {
        location.href = "/client/html/register.html?supplier=" + document.getElementById("isSupplier").value;
    }

    function getUrlParam(name) {
        url = location.href;
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        document.getElementById("isSupplier").value = results[1];
    }
</script>
</body>
</html>
