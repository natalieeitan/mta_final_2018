<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>כניסה</title>
    <link rel="stylesheet" type="text/css" href="/client/css/register.css">
    <link rel="stylesheet" type="text/css" href="/client/css/global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="flex-container w3-padding w3-white">
    <header>
        <div style="float: left; width: 130px">
            <button id="signUpBtn" class="w3-button w3-round-large">הרשמה לאתר</button>
        </div>
        <div style="float: right; width: 225px">
            <button id="signInBtn" class="w3-button w3-round-large">כניסה לאתר</button>
        </div>
    </header>
</div>
<div class="form-style-8">
    <form action="servlet/com.servlet.UserServlet" method="get">
        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userName" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>
</body>
</html>
