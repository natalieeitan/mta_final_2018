<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>כניסה לזוגות</title>
    <link rel="stylesheet" type="text/css" href="/client/css/register.css">
    <link rel="stylesheet" type="text/css" href="/client/css/global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body dir="rtl" onload="getUrlParam('supplier')">
<div class="layout-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">הרשמה לאתר</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>


    <!--<a href="/client/html/dashboard.html">-->
        <!--<img src="/client/html/tmpLogo.PNG" width="190" height="82" alt="wedit"-->
             <!--style="float: left; alignment: top; alignment: left"></a>-->
    <div class="container">
        <h2 align="center">כניסה</h2>
        <form action="/user" method="get" dir="rtl">
            <ul class="errorMessages"></ul>
            <input name="action_signin" hidden>
            <input id="isSupplier" name="isSupplier" hidden>
            <div class="form-group row">
                <label>אימייל:</label>
                <input type="text" name="email" required/><br/><br/>
            </div>
            <div class="form-group row">
                <label>סיסמה:</label>
                <input type="password" name="password" required/><br/><br/>
            </div>
            <input type="submit" class="btn btn-primary" value="כניסה"/>
            <input type="button" class="btn btn-outline-primary" onclick="getToRegisterPage()"
                   value="הרשמו עכשיו!"/>
        </form>
    </div>
</div>

<script type="text/javascript">
    function getToRegisterPage() {
        location.href = "/client/html/register.html?supplier=" + document.getElementById("isSupplier").value;
    }

    function getUrlParam(name) {
        url = location.href;
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(url);
        document.getElementById("isSupplier").value = results[1];
    }
</script>
</body>
</html>
